<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geocoin Carrier</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    /* Basic style for layout*/
    #app {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #map {
      width: 100%;
      height: 80vh;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    #inventory {
      position: absolute;
      top: 90px;
      right: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <div id="app">
    <h1>Geocoin Carrier</h1>
    <div id="map"></div>
    <div id="inventory">
      <h2>Inventory</h2>
    </div>
    <div id="controls">
      <button id="move-up">⬆️</button>
      <button id="move-down">⬇️</button>
      <button id="move-left">⬅️</button>
      <button id="move-right">➡️</button>
      <button id="geolocation">🌐</button>
      <button id="reset">🚮</button>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
